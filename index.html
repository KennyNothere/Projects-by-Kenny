<!DOCTYPE HTML>
<html>

<head>
    <title>Fake Chrome</title>
    <link rel="stylesheet" href="Css-folder/header.css">
    <link rel="stylesheet" href="Css-folder/main.css">
    <link rel="stylesheet" href="Css-folder/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>
<div class="header-box">
    <div></div>
    <div class="header-right">
        <div class="header-div">Gmail</div>
        <div class="header-div">Images</div>
        <button class="lab-div">
            <img class="lab" src="Images/lab.png">
            <div class="lab-info">Search Labs</div>
        </button>
        <button class="dots-div">
            <img class="dots" src="Images/9 dots.png">
            <div class="info">Google apps</div>
        </button>
        <img class="pfp" src="Images/pfp.png">
    </div>
</div> 
</header>

<main class="main">
    <div class="Google">
        <a href="https://www.google.com/">
            <img class="google" src="Images/google-logo-transparent.png">
        </a>
        <div class="search-bar">
            <div class="search-bar-icon">
                <img class="search" src="Images/Search-png.png">
            </div>
            <input class="search-box" type="text" placeholder="Search Google or type a URL">
            <div class="right-bar">
                <img class="right-img" src="Images/voice.png">
            </div>
            <div class="right-bar" id="r">
                <img class="right-img" src="Images/cam.png">
            </div>
        </div>
    </div>
    <div class="grid-box">
    <div class="grid">
        <a href="https://github.com/" class="box">
            <div class="img-div">
                <img class="img" src="Images/Git.png">
            </div>
            <div class="text">
                GitHub
            </div>
            <div class="set-div">
                <img class="setting"  src="Images/3dots.png">
            </div>
        </a>
        <a href="https://web.telegram.org/" class="box">
            <div class="img-div">
                <img class="img" src="Images/Tele.png">
            </div>
            <div class="text">
                Telegram
            </div>
              <div class="set-div">
                <img class="setting"  src="Images/3dots.png">
            </div>
        </a>
        <a href="https://chrome.com/" class="box">
            <div class="img-div">
                <img class="img" src="Images/Chrome.png">
            </div>
            <div class="text">
                Chrome
            </div>
              <div class="set-div">
                <img class="setting"  src="Images/3dots.png">
            </div>
        </a>
        <a href="https://www.youtube.com/" class="box">
            <div class="img-div">
                <img class="img" src="Images/Youtube.png">
            </div>
            <div class="text">
                Youtube
            </div>
              <div class="set-div">
                <img class="setting"  src="Images/3dots.png">
            </div>
        </a>
        <a href="https://www.pinterest.com/" class="box">
            <div class="img-div">
                <img class="img" src="Images/Pin.png">
            </div>
            <div class="text">
                Pinterest
            </div>
              <div class="set-div">
                <img class="setting"  src="Images/3dots.png">
            </div>
        </a>
        <a href="https://mail.google.com/" class="box">
            <div class="img-div">
                <img class="img" src="Images/Gmail.png">
            </div>
            <div class="text">
                Gmail
            </div>
              <div class="set-div">
                <img class="setting"  src="Images/3dots.png">
            </div>
        </a>
        <a href="https://www.facebook.com/" class="box">
            <div class="img-div">
                <img class="img" src="Images/Facebook.png">
            </div>
            <div class="text">
                Facebook
            </div>
              <div class="set-div">
                <img class="setting"  src="Images/3dots.png">
            </div>
        </a>
        <a href="https://supercell.com/en/games/clashofclans/" class="box">
            <div class="img-div">
                <img class="img" src="Images/Coc.jpg">
            </div>
            <div class="text">
                Clash of clan
            </div>
              <div class="set-div">
                <img class="setting"  src="Images/3dots.png">
            </div>
        </a>
    </div>
    </div>
</main>

<footer class="footer">
    <div></div>
    <div class="pen-div">
        <img class="pen" src="Images/Pen.png">
        <div class="custom">
            customize this page
        </div>
    </div>
</footer>

</body>
</html>
